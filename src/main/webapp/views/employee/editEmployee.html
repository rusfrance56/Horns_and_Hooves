<h2>Employee information</h2>
<div class="container col-sm-5">
    <form name="editEmpForm" novalidate class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.empName">Name:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="employee.name" class="form-control" id="edit.empName"
                       placeholder="Enter name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.empSurName">Surname:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="employee.surName" class="form-control" id="edit.empSurName"
                       placeholder="Enter surname" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.empMiddleName">Middlename:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="employee.middleName" class="form-control" id="edit.empMiddleName"
                       placeholder="Enter middlename">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.empDepartment">Department:</label>
            <div class="col-sm-9">
                <!--<select class="form-control"  id="edit.empDepartment"
                        ng-options="dep.name for dep in departments">&lt;!&ndash; track by dep.id&ndash;&gt;&lt;!&ndash;ng-model="employee.department_id"&ndash;&gt;
                </select>-->
                <!--<select class="form-control"  ng-model="selectedDep" id="edit.empDepartment">
                    <option ng-repeat="dep in departments" value="{{dep.id}}">{{dep.name}}</option>
                </select>-->

                <select class="form-control"  id="edit.empDepartment" ng-model="selectedDep"
                        ng-options="dep.name for dep in departments track by dep.id">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" ng-click="saveEmployee()" class="btn btn-default" ng-disabled="editEmpForm.$invalid">Update</button>
            </div>
        </div>
    </form>
</div>

<h3>orders for {{employee.name}} :</h3>
<h3>department id: {{selectedDep}}</h3>

</table>
