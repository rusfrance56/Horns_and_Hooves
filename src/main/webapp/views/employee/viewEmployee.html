<h2>Workers</h2>
<div class="form-group">
    <label class="control-label col-sm-1" for="emp.search">Search:</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="emp.search" ng-model="search">
    </div>
    <a href="#/addEmp" class="btn btn-primary col-sm-offset-6 col-sm-2">Create employee</a>
</div>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th hidden>Id</th>
        <th>#</th>
        <th>Name</th>
        <th>Surname</th>
        <th>MiddleName</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="emp in emps | filter : search">
        <td hidden>{{emp.id}}</td>
        <td>{{$index+1}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.surName}}</td>
        <td>{{emp.middleName}}</td>
        <td>
            <div class="btn-group btn-group" role="group" aria-label="...">
                <a href="" class="btn btn-primary" ng-click="editEmp(emp)">info</a>
                <a href="" class="btn btn-danger" ng-click="deleteEmp(emp)">delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
