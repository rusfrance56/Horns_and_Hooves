<h2>{{'ORDER_CREATE' | translate}}</h2>
<div class="container col-sm-5">
    <form name="addOrderForm" novalidate class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-3" for="create.orderName">{{'NAME_ORDER' | translate}}:</label>
            <div class="col-sm-9 inner-addon right-addon">
                <!--<span class="glyphicon glyphicon-ok green" ng-show="ordName.$valid"></span>-->
                <input type="text" ng-model="order.name" class="form-control" name="ordName" id="create.orderName"
                       placeholder="{{'ENTER_NAME_ORDER' | translate}}" required>
                <!-- <div class="error" ng-show="addOrderForm.ordName.$invalid && addOrderForm.ordName.$dirty">
                     {{getError(addOrderForm.ordName.$error)}}
                 </div>-->
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="create.orderDate">{{'DATE' | translate}}:</label>
            <div class="col-sm-9">
                <input type="datetime-local" ng-model="order.dateTime" class="form-control"
                       id="create.orderDate" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="create.orderDepartment">{{'TYPE' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control" id="create.orderDepartment" ng-model="selectedDep"
                        ng-options="dep.name | translate for dep in departments track by dep.id" required>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="create.orderEmployee">{{'EMPLOYEE' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control" id="create.orderEmployee" ng-model="selectedEmp"
                        ng-options="emp.name+' '+emp.surName for emp in employeesForSelectedDep track by emp.id">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" ng-click="saveOrder()" class="btn btn-default" ng-disabled="addOrderForm.$invalid">{{'CREATE' | translate}}</button>
            </div>
        </div>
    </form>
</div>
