<h2>{{pageTitle}}</h2>
<div class="container col-sm-5">
    <form name="editOrderForm" novalidate class="form-horizontal">
        <div class="form-group row" hidden>
            <label class="control-label col-sm-3" for="edit.orderId">Id:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="currentOrder.id" class="form-control" id="edit.orderId">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.orderName">{{'NAME_ORDER' | translate}}:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="currentOrder.name" class="form-control" id="edit.orderName"
                       placeholder="{{'ENTER_NAME_ORDER' | translate}}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.orderDate">{{'DATE' | translate}}:</label>
            <div class="col-sm-9">
                <input type="datetime-local" ng-model="currentOrder.dateTime" class="form-control" id="edit.orderDate"
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.orderDepartment">{{'TYPE' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control"  id="edit.orderDepartment" ng-model="currentOrder.department"
                        ng-options="dep.name | translate for dep in departments track by dep.id">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.orderEmployee">{{'EMPLOYEE' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control" id="edit.orderEmployee" ng-model="currentOrder.employee"
                        ng-options="emp.name+' '+emp.surName for emp in employeesForSelectedDep track by emp.id">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" ng-click="saveOrder(currentOrder)" class="btn btn-default" ng-disabled="editOrderForm.$invalid">{{'SAVE' | translate}}</button>
            </div>
        </div>
    </form>
</div>
