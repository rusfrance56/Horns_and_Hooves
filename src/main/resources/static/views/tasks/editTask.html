<h2>{{pageTitle | translate}}</h2>
<div class="container col-sm-5">
    <form name="editTaskForm" novalidate class="form-horizontal">
        <div class="form-group row" hidden>
            <label class="control-label col-sm-3" for="edit.taskId">Id:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="currentTask.id" class="form-control" id="edit.taskId">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.taskName">{{'TASK_NAME' | translate}}:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="currentTask.name" class="form-control" id="edit.taskName"
                placeholder="{{'ENTER_TASK_NAME' | translate}}" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.description">{{'DESCRIPTION' | translate}}:</label>
            <div class="col-sm-9">
                <input type="text" ng-model="currentTask.description" class="form-control" id="edit.description"
                       placeholder="{{'ENTER_TASK_DESCRIPTION' | translate}}">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.dueDate">{{'DUE_DATE' | translate}}:</label>
            <div class="col-sm-5">
                <input type="datetime-local" ng-model="currentTask.dueDate" class="form-control" id="edit.dueDate" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.status">{{'STATUS' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control"  id="edit.status" ng-model="currentTask.status"
                        ng-options="sta | translate for sta in statuses" required>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.priority">{{'PRIORITY' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control"  id="edit.priority" ng-model="currentTask.priority"
                        ng-options="pri | translate for pri in priorities" required>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.department">{{'DEPARTMENT' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control"  id="edit.department" ng-model="currentTask.department"
                        ng-options="dep | translate for dep in departments" required>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-3" for="edit.department">{{'PERSON' | translate}}:</label>
            <div class="col-sm-9">
                <select class="form-control"  id="edit.person" ng-model="currentTask.personId"
                        ng-options="per.id as per.surname + ' ' + per.name for per in persons">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="button" ng-click="saveTask(currentTask)" class="btn btn-default" ng-disabled="editTaskForm.$invalid">{{'SAVE' | translate}}</button>
            </div>
        </div>
    </form>
</div>
