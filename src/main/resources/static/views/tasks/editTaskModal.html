<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{pageTitle | translate}}</h3>
    </div>
    <div class="modal-body">
        <form name="editTaskForm" novalidate class="form-horizontal">
            <div class="row" hidden>
                <label class="control-label col-sm-3" for="edit.taskId">Id:</label>
                <div class="col-sm-3">
                    <input type="text" ng-model="currentTask.id" class="form-control" id="edit.taskId">
                </div>
            </div>
            <div class="row">
                <label class="control-label col-sm-3" for="edit.taskName">{{'TASK_NAME' | translate}}:</label>
                <div class="col-sm-3">
                    <input type="text" ng-model="currentTask.name" class="form-control" id="edit.taskName"
                           placeholder="{{'ENTER_TASK_NAME' | translate}}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3" for="edit.description">{{'DESCRIPTION' |
                    translate}}:</label>
                <div class="col-sm-4">
                    <input type="text" ng-model="currentTask.description" class="form-control"
                           id="edit.description"
                           placeholder="{{'ENTER_TASK_DESCRIPTION' | translate}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3" for="edit.dueDate">{{'DUE_DATE' | translate}}:</label>
                <div class="col-sm-4">
                    <input type="datetime-local" ng-model="currentTask.dueDate" class="form-control"
                           id="edit.dueDate" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3" for="edit.status">{{'STATUS' | translate}}:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="edit.status" ng-model="currentTask.status"
                            ng-options="sta | translate for sta in statuses" required>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3" for="edit.priority">{{'PRIORITY' | translate}}:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="edit.priority" ng-model="currentTask.priority"
                            ng-options="pri | translate for pri in priorities" required>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-3" for="edit.department">{{'DEPARTMENT' |
                    translate}}:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="edit.department" ng-model="currentTask.department"
                            ng-options="dep | translate for dep in departments" required>
                    </select>
                </div>
            </div>
            <div class="form-group row" ng-show="currentTask.department">
                <label class="control-label col-sm-3" for="edit.department">{{'USER' | translate}}:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="edit.user" ng-model="currentTask.userId"
                            ng-options="per.id as per.surname + ' ' + per.name for per in usersByDep">
                        <option></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Сохранить</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
    </div>
</div>
